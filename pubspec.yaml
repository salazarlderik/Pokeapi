name: pokeapi_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  # Corregí el espaciado inválido aquí
  sdk: '>=3.3.0 <4.0.0' # Te recomiendo usar un SDK más moderno si tu Flutter lo permite

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  # Corregí el espaciado inválido en todas estas líneas
  flutter:
    sdk: flutter

  http: ^1.2.1
  flutter_svg: ^2.0.10+110
  provider: ^6.1.2

  # MOVIDO: 'flutter_launcher_icons' no va aquí
  # MOVIDO: 'flutter_lints' no va aquí

  cupertino_icons: ^1.0.8

dev_dependencies:
  # Corregí el espaciado inválido
  flutter_test:
    sdk: flutter

  # 'flutter_lints' ya estaba aquí, lo cual es correcto.
  flutter_lints: ^4.0.0

  # AÑADIDO: 'flutter_launcher_icons' debe ir en dev_dependencies
  flutter_launcher_icons: ^0.13.1

# The following section is specific to Flutter packages.
flutter:
  # Corregí el espaciado inválido
  uses-material-design: true

  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # MOVIDO: La configuración de 'flutter_launcher_icons' no va aquí dentro.

# --- ESTA ES LA NUEVA SECCIÓN QUE AÑADISTE ---
# Va al final del archivo, al mismo nivel que 'flutter:'
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "launcher_icon/poke-api-logo.png" # ¡Asegúrate que esta ruta sea correcta!
  min_sdk_android: 21