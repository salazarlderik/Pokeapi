plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    // Definimos el namespace para tu app principal
    namespace = "com.example.pokeapi_app"
    
    // CAMBIO 1: Forzamos la versión de compilación a 34
    compileSdk = 34 
    
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.pokeapi_app"
        
        // Isar requiere como mínimo la versión 21 (puedes dejarlo en 21 o subirlo a 23 si da guerra)
        minSdk = 21 
        
        // CAMBIO 2: Forzamos el target a 34
        targetSdk = 34
        
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Configuración básica para pruebas
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}