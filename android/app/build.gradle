plugins {
    id "com.android.application"
    id "kotlin-android"
    // El plugin de Flutter debe ir después de Android y Kotlin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.pokeapi_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.pokeapi_app"
        
        // CAMBIO: Forzamos 21 para que las librerías de caché y almacenamiento funcionen
        minSdk = 21 
        
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}